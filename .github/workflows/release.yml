name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: semantic-release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Show versions
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # Optional: you can remove this step if you don't want CI to run tests
      - name: Test (optional)
        run: npm test --if-present

      - name: Release
        env:
          # GitHub Actions built-in token (needed for tags/releases/PRs)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # Your npm Automation token saved in GitHub Secrets
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

          # Some npm tooling expects NODE_AUTH_TOKEN instead of NPM_TOKEN
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

          # Ensure registry is correct in CI
          NPM_CONFIG_REGISTRY: https://registry.npmjs.org/
        run: npx semantic-release
