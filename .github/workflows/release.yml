name: Bump + Publish on Push (main)

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: bump-publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest

    # O'zi yaratgan bump commit (skip ci) qayta trigger bo'lib loop bo'lmasin
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: npm

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test --if-present

      - name: NPM auth check
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm whoami

      # Bump (patch) -> commit + tag lokalda yaratiladi
      - name: Bump version (patch) locally
        run: >
          npm version patch -m "chore(release): %s [skip ci]"

      # Publish (2FA/EOTP bo'lmasligi uchun NPM_TOKEN automation token bo'lishi shart)
      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

      # Publish muvaffaqiyatli bo'lgandan keyin version commit + tag'ni remote'ga push qilamiz
      - name: Push changes + tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git push origin HEAD:main --follow-tags
